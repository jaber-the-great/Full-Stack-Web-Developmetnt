<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Quiz</title>
  </head>
  <body>
    <h1>Course signup page</h1>
    <p>Please note: First name, lastname, email
       and password are required</p>
    <form class="" action="basics.html"method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" placeholder="First Name" required>
      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="mail">Email:</label>
      <input id="mail" type="email" name="" placeholder="name@email.com" required>
      <label for="ps">Password:</label>
      <input type="password" name="" value="1234" required>
<p>Are you over age of 18?</p>
<label for="y">Yes</label>
  <input id="y" type="radio" name="ag" value="over">
  <label for="n">No</label>
    <input id="n" type="radio" name="ag" value="under">



<p>Do you have a Credit Card or PayPal?</p>
<select name="age">
<option value="credit">Credit Card</option>
<option value="paypal">PayPal</option>
</select>
<p></p>
<input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
